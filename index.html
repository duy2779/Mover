<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mover</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper clear-fix">
      <header class="header">
        <div class="container">
          <div class="header-row d-flex align-items-center">
            <div class="logo my-4 ml-auto ml-md-0 mr-auto">
              <a class="logo-title text-white" href="#">canvas</a>
            </div>
            <ul class="contact d-flex d-none -d-sm-flex mx-auto mx-md-0 mb-4 mb-md-0 align-items-center">
              <li>
                <i class="fas fa-phone-alt"></i>
                <div class="contact-text font-weight-normal text-white-50">
                    Call Us:
                    <p>
                        <a href="#" class="text-white font-weight-medium">+123-456-789</a>
                    </p>
                </div>
              </li>
              <li>
                <i class="far fa-envelope"></i>
                <div class="contact-text font-weight-normal text-white-50">
                    Email Us:
                    <p>
                        <a href="#" class="text-white font-weight-medium">info@canvas.com</a>
                    </p>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="menu">
          <div class="row">
            <div class="col-md-10"></div>
            <div class="col-md-2"></div>
          </div>
        </div>
      </header>
      <section class="slider"></section>
      <section class="content"></section>
      <footer class="footer"></footer>
    </div>

    <script
      src="https://kit.fontawesome.com/fc3d407b03.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
